<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*
			本地存储: HTML5中出现的window下的属性。
				sessionStorage / localStorage

			专门用来前端存储数据的。可以说是前端的数据库，一样存在浏览器中。

			sessionStorage
				sessionStorage存储的内容可以比cookie更多，比cookie操作起来更便捷
				注意只能是当前页面存储，不共享兄弟页面。
				每个域名 5M左右，未来还会扩展
				
				设置
					sessionStorage.setItem(key,val);
				获取
					sessionStorage.getItem(key);
				移除				
					sessionStorage.removeItem(key);
				清空
					sessionStorage.clear(); 

				生命周期
					关闭浏览器就结束

				优缺点
					http://www.cnblogs.com/st-leslie/p/5617130.html
		*/
	</script>
</body>
</html>
